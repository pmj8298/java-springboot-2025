<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container my-3">
    <div class="row">
      <div class="col">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>순번</th>
              <th>제목</th>
              <th>작성일자</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board, index: ${boardList}">
              <!-- <td><p th:text="${board.title}"></p></td> -->
              <td th:text="${index.count}"></td>
              <td>
                <a
                  th:href="@{|/board/detail/${board.bno}|}"
                  th:text="${board.title}"
                ></a>
              </td>

              <td
                th:text="${#temporals.format(board.createDate,'yyyy-MM-dd HH:mm')}"
              ></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</html>
