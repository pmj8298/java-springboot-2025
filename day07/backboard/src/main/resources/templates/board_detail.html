<!-- layout.html thymeleaf 페이지 로드 -->
<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container my-3">
    <!-- 게시판 영역 -->
    <div class="row">
      <div class="col">
        <div class="card my-3 shadow-sm">
          <div class="card-body">
            <h3 class="card-title" th:text="${board.title}"></h3>
            <div class="card-text" th:text="${board.content}"></div>
            <div class="d-flex justify-content-end">
              <div class="badge bg-light text-dark p-1 text-start">
                <div
                  th:text="${#temporals.format(board.createDate,'yyyy-MM-dd HH:mm')}"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 댓글 수 표시 영역 -->
    <div class="row">
      <div class="col">
        <h4
          th:text="|${#lists.size(board.replyList)}개의 댓글이 있습니다.|"
        ></h4>
      </div>
    </div>

    <!--  댓글 리스트 영역 -->
    <div class="row">
      <div class="col">
        <div class="card my-3 shadow-sm" th:each="reply:${board.replyList}">
          <div class="card-body">
            <div class="card-text" th:text="${reply.content}"></div>
            <div class="d-flex justify-content-end">
              <div class="badge bg-light text-dark p-1 text-start">
                <div
                  th:text="${#temporals.format(board.createDate,'yyyy-MM-dd HH:mm')}"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 댓글 작성 영역 -->
    <form
      th:action="@{|/reply/create/${board.bno}|}"
      method="post"
      class="my-3"
    >
      <textarea
        name="content"
        id="content"
        rows="5"
        class="form-control mb-1"
      ></textarea>
      <div class="text-end">
        <input type="submit" value="댓글저장" class="btn btn-sm btn-primary" />
        <a href="/board/list" class="btn btn-sm btn-success">목록으로</a>
      </div>
    </form>
  </div>
</html>
